<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{titulo}}</strong></h2>
<mat-dialog-content *ngIf="action !== 'Delete'; else elseTemplate" style="max-width: 600px">
    <form #userForm="ngForm">
        <!-- componente.component.html -->


        <div class="row">

            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <form [formGroup]="form">
                        <mat-label>Productos Referencia</mat-label>
                        <mat-select formControlName="referencias" name="referencias" [(ngModel)]="local_data.referencia">
                            <mat-option *ngFor="let food of prodselect" [value]="food.REF">
                                {{food.descrip}}
                            </mat-option>
                        </mat-select>
                    </form>
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input type="text" matInput required id="position" name="position" [(ngModel)]="local_data.producto" placeholder="Descripcion" />
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input type="text" matInput required id="email" name="email" [(ngModel)]="local_data.stock" placeholder="Stock" />
                </mat-form-field>
            </div>



        </div>
        <button mat-flat-button (click)="doAction()" mat-flat-button color="primary" [disabled]="!userForm.valid">
      {{action}}
    </button>
        <button mat-stroked-button color="warn" class="m-l-8" (click)="closeDialog()">
      Cancel
    </button>
    </form>
</mat-dialog-content>
<ng-template #elseTemplate>
    <div class="p-x-24">
        <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
    </div>
    <div mat-dialog-actions class="p-x-24 p-b-24">
        <button mat-button (click)="doAction()" mat-flat-button color="warn">
      {{action}}
    </button>
        <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
    </div>
</ng-template>
